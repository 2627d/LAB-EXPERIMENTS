<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App (ES6+)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Weather App</h1>

    <form id="searchForm" class="search-form" aria-label="Search city weather">
      <input id="cityInput" type="text" placeholder="Enter city (e.g. London)" required />
      <button type="submit">Get Weather</button>
    </form>

    <div id="status" class="status" aria-live="polite"></div>

    <section id="weatherCard" class="weather-card hidden" aria-live="polite">
      <header class="card-header">
        <h2 id="cityName"></h2>
        <small id="country"></small>
      </header>

      <div class="weather-main">
        <img id="icon" alt="weather icon" />
        <div class="temps">
          <div class="temp" id="temp"></div>
          <div id="desc" class="desc"></div>
        </div>
      </div>

      <ul class="details">
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span> m/s</li>
        <li>Feels like: <span id="feels_like"></span>Â°C</li>
      </ul>

      <div class="actions">
        <button id="refreshBtn">Refresh</button>
        <button id="clearBtn">Clear Last</button>
      </div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
